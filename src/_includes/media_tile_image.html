{% assign imgpath = include.img_path %}
{% assign title = include.title %}
{% assign body = include.body %}

<a class="media-tile image-tile" href="{{ item.url }}" style="background-image: url('{{ img_path | prepend: site.assets }}')">
    <div class="text">
        <h2>{{ title }}</h2>
        <span class="desc">
            {{ body }}
        </span>
    </div>
    <i class="fa fa-angle-right"></i>
</a> <!-- .media-tile -->
