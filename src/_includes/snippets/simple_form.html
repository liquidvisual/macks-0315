<form data-abide novalidate method="post" action="#">

	<!-- Name -->
	<div class="row">
		<div class="columns">
			<label><!-- Your name <small>required</small> -->
				<input name="name" type="text" placeholder="Your name*">
			</label>
			<small class="error">Your name is required.</small>
		</div>
	</div>

	<!-- Email -->
	<div class="row">
		<div class="columns">
			<label><!-- Email <small>required</small> -->
				<input name="email" type="email" placeholder="Email*" required>
			</label>
			<small class="error">A valid email address is required.</small>
		</div>
	</div>

	<!-- Phone (Optional) -->
	<div class="row">
		<div class="columns">
			<label><!-- Phone -->
				<input name="phone" type="text" placeholder="Phone (optional)">
			</label>
			<small class="error">Please try again.</small>
		</div>
	</div>

	<!-- Budget -->
	<div class="row">
		<div class="columns">
			<label><!-- Budget <small>required</small> -->
				<select name="budget">
					<option selected disabled>Options</option>
					<option value="Option 1">Option 1</option>
					<option value="Option 2">Option 2</option>
					<option value="Option 3">Option 3</option>
				</select>
			</label>
		</div>
	</div>

	<!-- Message -->
	<div class="row">
		<div class="columns">
			<label><!-- Your message <small>required</small> --></label>
			<textarea rows="10" name="message" placeholder="Your message*" required></textarea>
			<small class="error">Please enter a message.</small>
		</div>
	</div>

	<!-- Submit -->
	<div class="row">
		<div class="columns">
			<button type="submit" class="button">Send Message</button>
		</div>
	</div>

</form>
